<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <title>회원가입</title></head>
<body>

    <div class="form-deco">
        <img class="join" style="width:70px; height: 70px;" src="/static/image/top_secret.png" />
        <div class="form-title" style="font-size: 20px;">걱정마세요. <br /> 여기에서 있었던 일은 비밀로 지켜드립니다.</div>
    </div>

    <form class="join-box" action="/user/join" method="post">
        <div class="form-el-bind">
            <div>
                <ul>
                    <li>
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" value="" maxlength="15" placeholder="아이디" />
                    </li>

                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" maxlength="20" placeholder="비밀번호"/>
                    </li>

                    <li>
                        <label for="hintQ">비밀번호 찾기 질문</label>
                        <select name="hint_Q" id="hintQ">
                            <option value="1">당신이 태어난 지역은 어디인가요?</option>
                            <option value="2">당신이 좋아하는 색깔은 무엇인가요?</option>
                            <option value="3">당신의 반려동물 이름은 무엇인가요?</option>
                        </select>
                    </li>

                    <li>
                        <label for="hint_A">비밀번호 찾기 답변</label>
                        <input type="text" id="hint_A" name="hint_A" value=" " maxlength="30" placeholder="비밀번호 찾기 답변"/>
                    </li>

                    <li>
                        <label for="job">누구신가요?</label>
                        <select name="job" id="job">
                            <option value="1">남자 사람</option>
                            <option value="2">여자 사람</option>
                            <option value="3">고양이</option>
                            <option value="4">개</option>
                            <option value="5">그 외의 무언가..</option>
                        </select>
                    </li>

                    <li>
                        <label>담배피세요?
                            <input type="radio" name="chk_info" value="YES">네
                            <input type="radio" name="chk_info" value="NO">아니오
                        </label>
                    </li>
                </ul>
            </div>
            <div class="button">
                <button type="submit">회원가입</button>
                <a href="/">취소</a>
            </div>
        </div>
    </form>

<script type="text/javascript" src='/static/js/script.js'></script>
</body>
</html>
